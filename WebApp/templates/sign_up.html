{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutripredict</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="whole_signup_container">
    <div class="first_signup_container">
      <div class="signup_container ">
        <div class="sign_upclose-button" onclick="closesigninContainer()">
          <i class="fa-solid fa-rectangle-xmark"></i>
        </div>
        <img src="{% static 'images/logo_white.png' %}" alt="Logo" class="logo">
        <h1>Create Account</h1> 
        {% if messages %}
        <script>
        {% for message in messages %}
            alert("{{ message }}");
        {% endfor %}
        </script>
        {% endif %}
        <form method="post" action="{% url 'signup' %}">
          {% csrf_token %}
            <label for="username">User Name / Organization</label>
            <input type="text" id="username" name="username" required placeholder="Enter Name" >
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your Email" >
            <label for="password1">Password</label>
            <input type="password" id="password1" name="password1" minlength="8" required placeholder="Enter your Password">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" name="password2" minlength="8" required placeholder="Confirm your Password">
            <div class="checkbox-label-container">
              <input type="checkbox" id="showPassword" onchange="PasswordVisibility()">
              <label for="showPassword">Show Password</label>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
      </div>
    </div>
</div>
</body>
</html>

<script>
  function PasswordVisibility() {
    var passwordInput = document.getElementById("password1");
    var confirmInput = document.getElementById("password2");
    passwordInput.type = (passwordInput.type === "password") ? "text" : "password";
    confirmInput.type = passwordInput.type;
  }
 
  function closesigninContainer() {
    window.location.href = '{% url 'login' %}';
  }

  function submitForm() {
    var form = document.getElementById("signup-form");
    form.submit();
  }
</script>
