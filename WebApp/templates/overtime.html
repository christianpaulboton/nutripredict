{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutripredict Dashboard</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
*{
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.overtime{
    flex-direction: column;
    align-items: center;
    padding: 10px 0;
    background-color: teal;
}
.overtime .overtime_data_h1 {
    width: 90%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    margin: 10px auto;
}
.overtime .overtime_data_h1 h1{
    font-size: 4vw;
    margin-bottom: 10px;
    font-weight: bold;
    color: white;
    position: relative;
    text-shadow: 0 2px 5px rgba(0, 0, 0, 0.9);
}
.overtime .overtime_data_h1 h1::after{
    content: "";
    width: 100%;
    height: 6px;
    display: block;
    margin: 0 auto;
    background-color: red;
}
.overtime .overtime_graph {
    margin: 20px 20px;
    width:calc(100%-20px);
    border: 4px solid teal;
    height:100vh;
    background-color: #f5f5f5;
}
.overtime .overtime_graph1 {
    margin:20px;
    padding: 10px;
    width: calc(100%-20px);
    border: 4px solid teal;
    background-color: #f5f5f5;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}
.overtime .overtime_graph1 .disclaimer {
    font-size: 0.9rem;
    font-weight: bold;
    line-height: 1.5;
    padding-bottom: 5px; 
}
.overtime .overtime_graph1 .disclaimer i{
    color: red;
}
</style>
<body>
    <header class="all_header">
        <nav> 
            <ul class='nav-bar'>
                <li class='logo'><a href='#'><img src="{% static 'images/logo_white.png' %}" alt="Logo" class="logo"></a>
                <h2>NUTRIPREDICT</h2>
                </li>
                <input type='checkbox' id='check' />
                <span class="menu">
                    <li><a href="{% url 'home' %}"><i class="fa-solid fa-right-to-bracket"></i> Home</a></li>
                    <li><a href="{% url 'sex_graph' %}"><i class="fa-solid fa-venus-mars"></i> By Sex</a></li>
                    <li><a href="{% url 'nutritional_graph' %}"><i class="fa-brands fa-nutritionix"></i> By Nutritional Status</a></li>
                    <li><a class="active" href=""><i class="fas fa-hourglass"></i> Nutritional status over time</a></li>
                    <li><a href="{% url 'age_graph' %}"><i class="fa-solid fa-chart-simple"></i> Age vs Nutritional status</a></li>
                    <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                </span>
                <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
            </ul>
        </nav>
    </header>
    <div class="overtime">
        <div class="overtime_data_h1">
            <h1>NUTRITIONAL STATUS OVER TIME</h1>
        </div>
        <div class="overtime_graph">
            <canvas id="overtimeChart" style="margin: 10px;"></canvas>
        </div>
        <div class="overtime_graph1">
            <p class="disclaimer"><i class="fas fa-exclamation-triangle" style="font-size: 1.2rem;"></i> {{ disclaimer }}</p>
        </div>
    </div>
    
    <!-- FOOTER DESIGN -->
<footer>
    <div class="footer_bottom">
        <p class="copyright">&copy; 2024 Nutripredict</p>
    </div>
</footer>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

<script>
  // Access data from template (already defined above)

  var ctx = document.getElementById('overtimeChart').getContext('2d');
  var chart = new Chart(ctx, {
    type: 'line', // You can choose other chart types like 'bar' or 'pie'
    data: {
      labels: submitted_times,  // Replace with your actual data variable
      datasets: [{
        label: 'Nutritional Status',
        data: nutritional_status_data,  // Replace with your actual data variable
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    },
    // Additional chart options like scales, animations etc. (refer to Chart.js documentation)
  });
</script>
