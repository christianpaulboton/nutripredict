{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutripredict</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="check_button">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo" ><img src="{% static 'images/logo_colored.png' %}" alt="Nutripredict Logo" height="30">Nutripredict</label>
        <ul>
            <li><a href="{% url 'home' %}"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="{% url 'about' %}"><i class="fa-solid fa-circle-info"></i> About</a></li>
            <li><a href="{% url 'contact_us' %}"><i class="fa-solid fa-address-book"></i> Contact</a></li>
            <li><a href="{% url 'logout_view' %}"><i class="fa-solid fa-right-to-bracket"></i> Log Out</a></li>
            <li><a href="{% url 'feed_back' %}"><i class="fa-solid fa-comment"></i> Feedback</a></li>
            <li><a class="active" href="{% url 'setting_view' %}"><i class="fa-solid fa-gear"></i> Setting</a></li>
        </ul>        
    </nav>
    <div class="settings-container">
        <h1>Settings</h1>
        <div class="appearance-settings">
            <h2>Appearance Settings</h2>
            <label for="theme">Select a theme:</label>
            <select id="theme" name="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <div class="profile-settings">
            <h2>Profile Settings</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">

                <button type="submit">Save Changes</button>
            </form>
        </div>

        <div class="notification-settings">
            <h2>Notification Settings</h2>
            <label>
                <input type="checkbox" id="emailNotifications" name="emailNotifications">
                Receive email notifications
            </label>

            <label>
                <input type="checkbox" id="pushNotifications" name="pushNotifications">
                Receive push notifications
            </label>
        </div>
    </div>

<!-- FOOTER DESIGN -->
<footer class="whole_footer">
    <div class="footer_design">
        <div class="social_icons">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <div class="footer_nav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#contact">Contact Us</a></li>
                <li> <a href="{% url 'our_team' %}">Our Team</a></li>
            </ul>
        </div>
    </div>
    <div class="footer_bottom">
        <p class="copyright">&copy; 2024 Nutripredict</p>
    </div>
</footer>

</body>
</html>
