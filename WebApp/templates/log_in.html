{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutripredict</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="whole_login_container">
    <div class="first_login_container">
      <div class="login_container">
        <div class="close-button" onclick="closeLoginContainer()">
          <i class="fa-solid fa-rectangle-xmark"></i>
        </div>
        <img src="{% static 'images/logo_white.png' %}" alt="Logo" class="logo">
        <h1>User's Login</h1>
        {% if messages %}
        <script>
        {% for message in messages %}
          alert("{{ message }}");
        {% endfor %}
        </script>
        {% endif %}
        <form method="post" action="{% url 'login' %}" onsubmit="return validatePasswords()"> 
          {% csrf_token %}
          <div class="user">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your Username">
          </div>
          <div class="password-input-container">
            <label for="password1">Password</label>
            <input type="password" id="password1" name="password" required placeholder="Enter your Password">
            <div class="checkbox-label-container">
              <input type="checkbox" id="showPassword" onclick="showPassword()">
              <label for="showPassword">Show Password</label>
            </div>
          </div>
          <button type="submit">Log In</button>
        </form>
        <a href="{% url 'reset' %}">Forgot Password?</a>
        <p class="signup_link">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
      </div>
    </div>
  </div>
</body>
</html>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    document.getElementById('showPassword').addEventListener('change', function (e) {
      var passwordInput = document.getElementById('password1');
      if (this.checked) {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    });

    window.closeLoginContainer = function() {
      window.location.href = '{% url 'landing_page' %}';
    };
  });
</script>
